<div class="schema_dialog">
    <h2 mat-dialog-title>{{data.title}}</h2>
    <mat-divider></mat-divider>
    <div mat-dialog-content class="schema_form">
        <form #schemaDetailForm="ngForm">
            <div class="schema_desc">
                <mat-form-field>
                    <input type="text" id="provider" required minlength="1" matInput [(ngModel)]="data.schema.provider"
                        name="provider" placeholder="Provider">
                </mat-form-field>
                <mat-form-field>
                    <input type="text" id="name" required minlength="1" matInput [(ngModel)]="data.schema.name" name="name"
                        placeholder="Name">
                </mat-form-field>
                <mat-form-field>
                    <input type="text" id="version" required minlength="1" matInput [(ngModel)]="data.schema.version" name="version"
                        placeholder="Version">
                </mat-form-field>
            </div>

            <div class="field_tbl">
                <div>
                    <mat-label><h4>请求接口（Request)</h4></mat-label>
                </div>
                <table mat-table [dataSource]="data.schema.request">
                    <!-- Name Column -->
                    <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef> Name </th>
                        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                    </ng-container>

                    <!-- Type Column -->
                    <ng-container matColumnDef="type">
                        <th mat-header-cell *matHeaderCellDef> Type</th>
                        <td mat-cell *matCellDef="let element"> {{element.type}} </td>
                    </ng-container>

                    <!-- Length Column -->
                    <ng-container matColumnDef="length">
                        <th mat-header-cell *matHeaderCellDef> Length </th>
                        <td mat-cell *matCellDef="let element"> {{element.length}} </td>
                    </ng-container>

                    <!-- Content Column -->
                    <ng-container matColumnDef="content">
                        <th mat-header-cell *matHeaderCellDef> Content </th>
                        <td mat-cell *matCellDef="let element"> {{element.content}} </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
            </div>

            <div class="field_tbl">
                <div>
                    <mat-label><h4>返回接口（Response)</h4></mat-label>
                </div>
                <table mat-table [dataSource]="data.schema.response">
                    <!-- Name Column -->
                    <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef> Name </th>
                        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                    </ng-container>

                    <!-- Type Column -->
                    <ng-container matColumnDef="type">
                        <th mat-header-cell *matHeaderCellDef> Type</th>
                        <td mat-cell *matCellDef="let element"> {{element.type}} </td>
                    </ng-container>

                    <!-- Length Column -->
                    <ng-container matColumnDef="length">
                        <th mat-header-cell *matHeaderCellDef> Length </th>
                        <td mat-cell *matCellDef="let element"> {{element.length}} </td>
                    </ng-container>

                    <!-- Content Column -->
                    <ng-container matColumnDef="content">
                        <th mat-header-cell *matHeaderCellDef> Content </th>
                        <td mat-cell *matCellDef="let element"> {{element.content}} </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
            </div>
            <div  class="bottom_btn">
                <button mat-raised-button color="primary" [mat-dialog-close]="data.schema" cdkFocusInitial
                [disabled]="!schemaDetailForm.form.valid" (click)="onSubmit()"> OK </button>
            </div>   
        </form>
    </div>
</div>
