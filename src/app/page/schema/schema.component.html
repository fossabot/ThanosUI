<div class="schema_container">
    <div class="schema_head">
        <button mat-raised-button color="accent"  class="header_btn" (click)="addSchema()">
            <i class="material-icons">add_circle</i> 添加接口</button>
        <button mat-raised-button color="accent" class="header_btn" (click)="transformMsg()">
            <i class="material-icons">g_translate</i> 拆解消息助手</button>
    </div>
    <div class="schema_table">
        <mat-form-field>
            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter by keyword ...">
        </mat-form-field>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

            <!-- Provider Column -->
            <ng-container matColumnDef="provider">
                <th mat-header-cell *matHeaderCellDef> Provider / 生产者 </th>
                <td mat-cell *matCellDef="let element"> {{element.provider}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Name / 接口名称 </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>

            <!-- Version Column -->
            <ng-container matColumnDef="version">
                <th mat-header-cell *matHeaderCellDef> Version / 版本 </th>
                <td mat-cell *matCellDef="let element"> {{element.version}} </td>
            </ng-container>

            <!-- Actions Column -->
            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef> Actions / 操作 </th>
                <td mat-cell *matCellDef="let element; let i = index">
                    <button mat-button color="accent" class="border_btn" (click)="viewSchema(element)">
                        <i class="material-icons  md-18">pageview</i> 详情</button>
                    <button mat-button color="accent" class="border_btn" (click)="editSchema(element)">
                        <i class="material-icons">edit</i> 编辑</button>
                        <button mat-button color="accent" class="border_btn" (click)="downloadYml(element)">
                            <i class="material-icons">import_export</i>下载YAML</button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[8, 16]" showFirstLastButtons></mat-paginator>
    </div>

</div>
